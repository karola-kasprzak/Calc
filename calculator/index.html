<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Zadanie 1 - Guessing Game</title>
    <meta name="description" content="SDAcademy - Podstawy Programowania JS">
    <script type="text/javascript">
        function calculate() {
            const firstNumber = parseInt(document.getElementById('firstNumber').value);
            const secondNumber = parseInt(document.getElementById('secondNumber').value);
            const operation = document.getElementById('op').value;
            const resultInput = document.getElementById('result');

            switch(operation) {
                case '+':
                resultInput.value = firstNumber + secondNumber;
                break;
                case '-':
                resultInput.value = firstNumber - secondNumber;
                break;
                case '*':
                resultInput.value = firstNumber * secondNumber;
                break;
                case '/':
                resultInput.value = firstNumber / secondNumber;
                break;
            }
        }

        
    </script>
</head>
<body>
    <input type="text" id="firstNumber" />
    <select id='op'>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="text" id="secondNumber" />
    <input type='button' onclick="calculate()" value='='/>
    <input type="text" id="result" disabled />
</body>
</html>
